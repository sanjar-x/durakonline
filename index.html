<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <div id="initData"></div>
    <div id="initDataUnsafe"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let WebApp = window.Telegram.WebApp;
      let initData = webapp.initData;
      let initDataUnsafe = webapp.initDataUnsafe;

      document.getElementById("initData").innerText = JSON.stringify(initData);
      document.getElementById("initDataUnsafe").innerText =
        JSON.stringify(initDataUnsafe);
    </script>
  </body>
</html>
